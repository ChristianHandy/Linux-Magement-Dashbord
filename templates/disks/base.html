<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Disk Tools{% endblock %} - Linux Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Dark theme override for disk tools */
      body { background: #0f172a !important; color: #e5e7eb !important; }
      .container { max-width: 900px; }
      .card { background: #020617 !important; border: none !important; }
      .table { color: #e5e7eb !important; }
      .table-dark { background: #020617 !important; }
      .table-striped > tbody > tr:nth-of-type(odd) > * { background: rgba(255,255,255,0.03) !important; }
      .table-hover > tbody > tr:hover > * { background: rgba(255,255,255,0.05) !important; }
      .navbar { background: #020617 !important; border-bottom: 1px solid #334155; }
      .alert-info { background: #1e293b; color: #e5e7eb; border: 1px solid #334155; }
      .form-control { background: #1e293b; color: #e5e7eb; border: 1px solid #334155; }
      .form-control:focus { background: #1e293b; color: #e5e7eb; border-color: #2563eb; }
      input::placeholder { color: #94a3b8; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('disks_index') }}">Disk Tools</a>
        <a class="btn btn-sm btn-primary ms-3" href="{{ url_for('index') }}">Main Menu</a>
        {% block nav_extra %}{% endblock %}
      </div>
    </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              {{ message }}<br>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
